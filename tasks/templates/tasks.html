<h1>Task management</h1>

<form action="{% url 'add-task' %}" method="get">
    {% csrf_token %}
    <input type="text" name="task" placeholder="Add new task">
    <br />
    <textarea type="text" rows="4" name="description" placeholder="Description"></textarea>
    <br />
    <input type="submit" value="Add">
</form>

<br />

<a href="{% url 'completed-tasks' %}">View completed tasks</a>

<h2>Tasks</h2>
{% for task in tasks %}
<li>
    <a href="{% url 'view-task' task.id %}">{{ task.title }}</a>
    <a href="{% url 'delete-task' task.id %}"><button>Delete task</button></a>
    <a href="{% url 'complete-task' task.id %}"><button>Complete task</button></a>
</li>
{% endfor %}
